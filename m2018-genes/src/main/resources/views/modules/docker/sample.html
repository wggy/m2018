<!DOCTYPE html>
<html>
<head>
<title>样本管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div>
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="姓名或编码">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="merge"><i class="fa fa-plus"></i>&nbsp;合并记录</a>
			<a class="btn btn-primary" @click="mergeFile"><i class="fa fa-plus"></i>&nbsp;合并文件</a>
			<a class="btn btn-primary" @click="execute"><i class="fa fa-plus"></i>&nbsp;调度</a>
			<a class="btn btn-primary" @click="more"><i class="fa fa-plus"></i>&nbsp;日志</a>
			<a class="btn btn-primary" @click="store"><i class="fa fa-plus"></i>&nbsp;入库</a>
			<a class="btn btn-primary" @click="deleteRecord"><i class="fa fa-trash-o"></i>&nbsp;删除记录</a>
			<a class="btn btn-primary" @click="cleanDirectory"><i class="fa fa-trash-o"></i>&nbsp;清空用户目录</a>
			<a class="btn btn-primary" @click="deleteMidFile"><i class="fa fa-trash-o"></i>&nbsp;删除中间文件</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
		<input id="sickAttrId" type="hidden">
	</div>
</div>

<script src="../../js/modules/docker/sample.js"></script>
</body>
</html>
