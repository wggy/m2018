<!DOCTYPE html>
<html>
<head>
<title>病人管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../libs/ajaxupload.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.key" @keyup.enter="query" placeholder="姓名或编码">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			<a class="btn btn-primary" id="upload" @click="openDlg"><i class="fa fa-plus"></i>&nbsp;上传文件</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
     
   	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">病人姓名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sick.sickName" placeholder="姓名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">性别</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sick.sex" placeholder="性别"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">家庭成员</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sick.family" placeholder="家庭成员"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">疾病基因</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.diseaseGeneFocused" placeholder="疾病基因"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">病史药史</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.medicalHistory" placeholder="病史药史"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">家族病史</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.familyHistory" placeholder="家族病史"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">病情描述</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.panelName" placeholder="病情描述"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">出生日期</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.birthday" placeholder="出生日期：yyyy-mm-dd"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">民族</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.nation" placeholder="民族"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">医院</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.hospital" placeholder="医院"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">科室</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.department" placeholder="科室"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">申请医生</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="sick.doctor" placeholder="申请医生"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">检验产品</div>
				<div class="col-sm-10">
					<label v-for="product in productList" class="checkbox-inline">
						<input type="checkbox" :value="product.id" v-model="sick.productIdList">{{product.productName}}
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
	<input id="sickInput" value="" hidden="hidden">
</div>

<script src="../../js/modules/docker/sick.js"></script>
</body>
</html>
